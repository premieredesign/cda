<div class="main container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="display-4 m-b-2">Sign Up</h1>
      <!-- Register Form-->
      <form method="POST" action="/register">
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" id="name" type="text" placeholder="Full Name" name="name"/>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" id="email" type="email" placeholder="Name@email.com" name="email"/>
        </div>
        <div class="form-group">
          <label for="favoriteApparel">Favorite Apparel:</label>
          <input class="form-control" id="favoriteApparel" type="text" placeholder="Tell us what caught your eye and add the stock order #" name="favoriteApparel"/>
        </div>
        <div class="form-group">
          <label for="pw">Password:</label>
          <input class="form-control" id="pw" type="password" placeholder="Password" name="password"/>
        </div>
        <div class="form-group">
          <label for="pw2">Confirm Password:</label>
          <input class="form-control" id="pw2" type="password" placeholder="Confirm Password" name="confirmPassword"/>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
